<table id="price-history-table">
    <thead>
        <tr>
            <th>Date</th>
            <th>Lowest Price</th>
            <th>Sold By:</th>
        </tr>
    </thead>
    <tbody>
        {% for entry in price_history %}
            <tr>
                <td>{{ entry.timestamp }}</td>
                <td>${{ entry.price }}</td>
                <td>{{ entry.retailer.name }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
